<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Basic Input Type</title>
</head>
<body>
    <form onsubmit="showData(event)">
        <header class="header-container">Example of Simple Form in HTML and CSS</header>
        <div>
            <label for="text">Text input type for name: </label>
            <input type="text" id="text" name="text" placeholder="Enter Your name">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="password">Enter Password</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password">
            <error-output class="password-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">Enter your email</label>
            <input type="email" id="mail" name="mail" placeholder="abc@gmail.com">
            <error-output class="mail-error" for="text"></error-output>
        </div>
        <div>
            <label for="url">Enter URL</label>
            <input type="url" name="url" id="url" placeholder="Website">
        </div>
        <div>
            <label for="number">Enter Your Phone Number</label>
            <input type="number" name="number" id="number">
            <error-output class="num-error" for="text"></error-output>
        </div>
        <div>
            <label for="tel">Enter your telephone number</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div>
            <label for="search">Search</label>
            <input type="search" name="srch" id="srch">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose Date and Time</label>
            <input type="datetime-local" name="bday" id="party">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary Carefully</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <button type="submit">Click Here To Submit</button>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError =document.querySelector('.text-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
               textError.textContent="";
            else textError.textContent="The name is incorrect";
        });
        const mail = document.querySelector('#mail');
        const mailError =document.querySelector('.mail-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[a-z]{3}[a-zA-Z.]{0,}+@+bl.co+[a-z.]{0,}$');
            if(nameRegex.test(mail.value))
               textError.textContent="";
            else textError.textContent="The mail is not valid";
        });
        //UC3 -Valid Phone Number
        const number = document.querySelector('#number');
        const numberError =document.querySelector('.num-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^91\s[0-9]{10}$');
            if(nameRegex.test(text.value))
               numberError.textContent="";
            else numberError.textContent="The number is incorrect";
        });
        
        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        text.addEventListener('input', function(){
            output.textContent = salary.value;
        });

        const password = document.querySelector('.pwd');
        const passwordError =document.querySelector('.password-error');
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[0-9A-Za-z]{7,}[@!#$%^&*]{1}$');
            if(nameRegex.test(text.value))
               passwordError.textContent="";
            else passwordError.textContent="The number is incorrect";
        });


        //^[0-9A-Za-z]{7,}[@!#$%^&*]{1}$
        function showData(event) {
                event.preventDefault();  //It prevent the default action of this form and over ride the functionality.
                var name = document.getElementById("text").value;
                var password = document.getElementById("pwd").value;
                var mail = document.getElementById("mail").value;
                alert("Hello Mr/Mrs: " + name + "\npassword: " + password + "\nEmailId: " + mail);
            }
    </script>
    
</body>
</html>
